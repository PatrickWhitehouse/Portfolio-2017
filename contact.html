  <main id="main">
    <section>
      <div class="wrapper">
        <h1>Contact Me</h1>
        <p>A huge thank-you for taking the time to browse through my portfolio. If you like what I do or just fancy a chat, use the contact form or another method listed below. </p>
      </div>
    </section>


  <section>
      <div class="wrapper">
        <div class="contact">
          <form action="#" class="contact__form">
            <label for="name">Your name:</label>
            <input name="name" type="text" placeholder="My name is..." required autofocus>
            <label for="email">Your email:</label>
            <input name="email" type="email" placeholder="My email is..." required>
            <label for="message">Your message:</label>
            <textarea name="message" rows="8" cols="50" placeholder="I would just like to say..."></textarea>
            <button type="submit" name="submit"  class="contact__button">Submit</button>
            <button type="reset" name="reset" class="contact__button">Reset</button>
          </form>
          <div class="contact__cv">
            <p>Fancy taking a look at what other skills I can offer?</p>
            <button class="contact__button" onclick=window.open('img/CV.pdf')>Download my CV</button>
          </div>
        </div>
      </div>
  </section>
  </main>
